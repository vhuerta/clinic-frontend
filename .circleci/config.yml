#
version: 2
jobs:
  build: 
    working_directory: ~/workspace/repo
    docker:
      - image: circleci/node:10.7
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
      - persist_to_workspace:
          root: ./
          paths:
            - repo/*
  postbuild: 
    working_directory: ~/workspace/repo
    docker:
      - image: circleci/node:10.7
    steps:
      - attach_workspace:
          at: ~/workspace
      - run: yarn build

workflows:
  version: 2
  build-postbuild:
    jobs:
      - build
      - postbuild:
          requires:
            - build